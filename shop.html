	<script src="js/anime.min.js"></script>
	<script>
		let toque=new Audio("./sounds/click.mp3")
		
		let per=[...document.querySelectorAll(".per")]
		per.map((el)=>{
			el.classList.add("escr")
			
			el.addEventListener("click",(e)=>{
				toque.play()
				per.map((elt)=>{
					elt.classList.remove("esc")
					elt.classList.add("escr")
				})
				e.target.classList.remove("escr")
				e.target.classList.add("esc")
				anime({
					targets: '.esc',
					translateY: -40,
					loop: false,
					easing: 'easeInOutSine',
					duration: 500
				});
				anime({
					targets: '.escr',
					translateY: 0,
					loop: false,
					easing: 'easeInOutSine'
				});
				localStorage.setItem("per",e.target.src)
				let ch= localStorage.getItem("per")
				//console.log("url ('"+ch+"')")
			})
		})
		let dre=document.querySelector("#dre")
		dre.addEventListener("click",()=>{
			toque.play()
			setTimeout(function(){
				window.location.replace("index.html")
			},200)
		})
	</script>
